steps:
  - name: gcr.io/cloud-builders/docker
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/generative-quote', '.']
  - name: gcr.io/cloud-builders/docker
    args: ['push', 'gcr.io/$PROJECT_ID/generative-quote']
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args: ['run', 'deploy', 'generative-quote', '--image', 'gcr.io/$PROJECT_ID/generative-quote', '--region', 'us-central1', '--set-env-vars', 'QuoteGenerator__ProjectId=$PROJECT_ID', '--allow-unauthenticated']  
